<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Kryle Enterprises - Home</title>
    <link rel="stylesheet" href="Css/homepage.css">
    <script src="https://kit.fontawesome.com/848bb9de37.js" crossorigin="anonymous"></script>
    <script>
        let menuon = false;

        function checkandsetMenuActivated() {
            var homeheader = document.getElementById("homeheaddiv");
            var element = document.getElementById("menupage");
            element.classList.toggle("disabled");
            // Toggle button delay
            document.getElementById("menub").disabled = true;
            setTimeout(function() {
                document.getElementById("menub").disabled = false;
            }, 2000);
            console.log(menuon);
            // Play Animations
            if (menuon) {
                homeheader.style.animation = "moveBack 1.5s ease-in-out 0s 1 normal both"
                element.style.animation = "closeMenu 1.5s ease-in-out 0s 1 normal both"
                menuon = false;
            } else {
                homeheader.style.animation = "moveLeft 3s ease-in-out 0s 1 normal both";
                element.style.animation = "openMenu 1.5s ease-in-out 1s 1 normal both"
                menuon = true;
            }
        }
    </script>
</head>
